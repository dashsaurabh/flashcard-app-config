spring.application.name=gateway
server.port=8080

eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5

zuul.routes.uaa.path=/uaa/**
zuul.routes.uaa.serviceId: registration-application
zuul.routes.discovery.url=http://localhost:8082

zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
zuul.routes.discovery.url=http://localhost:8082
#hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

#zuul.routes.registration-application.path=/registration-app/**
#zuul.routes.registration-application.sensitive-headers=Set-Cookie,Authorization
#hystrix.command.registration-application.execution.isolation.thread.timeoutInMilliseconds=600000

spring.security.user.name=root
spring.security.user.password=password

security.oauth2.client.accessTokenUri=http://localhost:8080/uaa/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8080/uaa/oauth/authorize
security.oauth2.resource.userInfoUri=http://localhost:8080/uaa/user
security.oauth2.resource.preferTokenInfo=false
